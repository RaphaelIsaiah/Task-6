<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/347e555568.js"
      crossorigin="anonymous"
    ></script>
    <title>Recycle Ink Catridges</title>
  </head>
  <body>
    <div class="containerDiv">
      <div class="leftSide">
        <img class="inkSplash" src="./Images/image 3.jpg" alt="ink splash" />
        <h4 class="wordsOnInk">Recycle Ink Catridges</h4>
        <h1 class="mainHeading">
          Recycle Ink <br />
          Catridges
        </h1>
        <img class="owner" src="./Images/Image 1.jpg" alt="store owner" />
        <p class="imgText">
          Start your <span>FREE</span> recycling scheme today!!! It's easy and
          <br />
          you will be entered in to our monthly draw to win 20 <br />
          pounds worth of love 2 shop vouchers
        </p>

        <div class="readMore">
          <p>Read more</p>
          <i class="fa-solid fa-arrow-down"></i>
        </div>
      </div>

      <div class="rightSide">
        <div class="header">
          <p class="spread">SPREAD THE WORD</p>
          <i class="fa-sharp fa-solid fa-share-nodes"></i>
        </div>
        <h1 class="rsHead">Arrange a collection</h1>
        <hr>
        <form action="#">
          <label for="name">Name</label>
          <input class="borbot" type="text" id="name">

          <label for="company">Company</label>
          <input class="borbot" type="text" id="name">

          <label for="name">Email</label>
          <input class="borbot" type="text" id="name">

          <label for="address">Address</label>
          <input class="borbot" type="text" id="name">

          <label for="postcode">Post Code</label>
          <input class="borbot" type="text" id="name">
        </form>
      </div>
    </div>
  </body>
</html>

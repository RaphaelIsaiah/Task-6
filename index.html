<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/347e555568.js"

    ></script>
    <title>Recycle Ink Catridges</title>

  <body>
    <div class="containerDiv">
      <div class="leftSide">
        <img class="inkSplash" src="./Images/image 3.jpg" alt="ink splash" />

        <h1 class="mainHeading">
          Recycle Ink <br />
          Catridges
        </h1>
        <img class="owner" src="./Images/Image 1.jpg" alt="store owner" />
        <p class="imgText">
          Start your <span>FREE</span> recycling scheme today!!! It's easy and
          <br />
          you will be entered in to our monthly draw to win 20 <br />
          pounds worth of love 2 shop vouchers
        </p>

        <div class="readMore">
          <p>Read more</p>

        </div>
      </div>

      <div class="rightSide">
        <div class="header">
          <p class="spread">SPREAD THE WORD</p>
          <i class="fa-sharp fa-solid fa-share-nodes"></i>
        </div>
        <h1 class="rsHead">Arrange a collection</h1>
        <hr />
        <form action="#">
          <label for="name">Name</label>
          <input size="40" class="borbot" type="text" id="name" />

          <label for="company">Company</label>
          <input size="40" class="borbot" type="text" id="name" />

          <label for="name">Email</label>
          <input size="40" class="borbot" type="text" id="name" />

          <label for="address">Address</label>
          <input size="40" class="borbot" type="text" id="name" />

          <label for="postcode">Post Code</label>
          <input size="40" class="borbot" type="text" id="name" />
          <div class="printer-type">
            <i class="fa-solid fa-print"></i>
            CARTRIDGE/PRINTER TYPES
            <!-- <p>CARTRIDGE/PRINTER TYPES</p> -->
            <!-- I realized that the <p> tag made the icon misbehave but without the p tag the icon sits on the same position as the text.-->
              <div class="verticalLine"></div>
            <select name="printer-type" id="p-type">
              <!-- The options under the select element are showing up when activated but the design needs it to look as though they are deactivated... 
              How do I activate them and still maintain the design-->

              <!-- <option value="empty"></option>
              <option value="laser">Laser Printer</option>
              <option value="inkjet">Ink Jet Printer</option>
              <option value="dotmatrix">Dot Matrix Printer</option>
              <option value="led">Led Printer</option>
            </select> -->

      </div>
